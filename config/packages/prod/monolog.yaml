monolog:
    handlers:
        main:
            type:           rotating_file
            max_files:      3
            path:           "%kernel.logs_dir%/%kernel.environment%.all.log"
            level:          info
            channels:       ["!php"]

        login:
            type:           rotating_file
            max_files:      15
            path:           "%kernel.logs_dir%/%kernel.environment%.auth.log"
            level:          info
            channels:       security

        main_error:
            type:           fingers_crossed
            action_level:   error
            handler:        streamed_error
            excluded_404s:               
                - ^/         

        streamed_error:
            type:           rotating_file
            max_files:      15
            path:           "%kernel.logs_dir%/%kernel.environment%.error.log"
            level:          debug

        main_critical:
            type:           fingers_crossed
            action_level:   critical
            handler:        grouped_critical

        grouped_critical:
            type:           group
            members:        [streamed_critical]

        streamed_critical:
            type:           rotating_file
            max_files:      15
            path:           "%kernel.logs_dir%/%kernel.environment%.critical.log"
            level:          debug